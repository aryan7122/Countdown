<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <div class="overly">
            <div class="col">
                <h1 > Coming Soon  my birthday</h1><br>
                <h1 id="end">Coming Soon</h1><br>
                <div class="i">
                    <div class="in">
                        <input type="text" class="input" readonly><br>
                        <span>Days</span>
                    </div>
                    <div class="in">
                        <input type="text" class="input" readonly><br>
                        <span>Hours</span>
                    </div>
                    <div class="in">
                        <input type="text" class="input" readonly><br>
                        <span>Minutes</span>
                    </div>
                    <div class="in">
                        <input type="text" class="input" readonly><br>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/js.js"></script>
</body>

</html>
